<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style> 
      #div1 {
        width: 400px;
        height: 400px;
        background-color: lightskyblue;
        padding: 20px;
        /* transition: all 100ms; */
      }
      .alert {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background-color: dodgerblue;
        color: white;
        text-align: center;
        padding: 20px;
        z-index: 1000;
      }
      .alert .close {
        position: absolute;
        right: 5px;
        top: 5px;
        bottom: 5px;
        padding: 15px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <button id="btn3-1">My Toggle</button>
    <hr />
    <button id="btn4">Slide Up</button>
    <button id="btn5">Slide Down</button>
    <button id="btn6">Slide Toggle</button>
    <hr />
    <button id="btn7">Fade Out</button>
    <button id="btn8">Fade In</button>
    <button id="btn9">Fade Toggle</button>
    <button id="btn10">Fade To</button>
    <hr />
    <button id="btn11">Callback Function</button>
    <button id="btn12">Chaning</button>
    <button id="btn13">Chaning and callback</button>
    <hr />
    <div id="div1" class="test">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia doloribus esse eligendi sit
      reprehenderit commodi itaque totam eos officiis, laboriosam numquam, possimus nostrum quod
      maiores a sapiente. Sequi, praesentium dicta.
    </div>

    <div class="alert">
      Effect finished
      <button class="close">&times;</button>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(function () {
        const alert = $('.alert')
        alert.hide();

        $('#btn1').click(function () {
          /* 
            .hide();
            .hide(number); => ms
            .hide(string); 'slow', 'normal', 'fast'
          */
          // $('#div1').hide();
          $('#div1').hide(10000);
        });
        $('#btn2').click(function () {
          /* 
            .show();
            .show(number); => ms
            .show(string); 'slow', 'normal', 'fast'
          */
          // $('#div1').show();
          $('#div1').show(500);
        });
        $('#btn3').click(function () {
          // $('#div1').toggle();
          // $('#div1').toggle('fast');
          // $('#div1').toggle('normal');
          $('#div1').toggle('slow');
        });

        /***********************/
        $('#btn4').click(function () {
          $('#div1').slideUp(); // 'normal'
        });
        $('#btn5').click(function () {
          $('#div1').slideDown(900);
        });
        $('#btn6').click(function () {
          $('#div1').slideToggle('slow');
        });

        /***********************/
        $('#btn7').click(function () {
          $('#div1').fadeOut();
        });
        $('#btn8').click(function () {
          $('#div1').fadeIn(300);
        });
        $('#btn9').click(function () {
          $('#div1').fadeToggle(700);
        });
        $('#btn10').click(function () {
          $('#div1').fadeTo(1000, 0.4);
        });

        /**********************/
        $('.alert > .close').click(function(){
          alert.hide()
        })

        $('#btn11').click(function () {
          // $('#div1').slideToggle(5000); //Async
          // alert('Finished');
          // alert.show()

          $('#div1').slideToggle(5000, function () {
            // alert('Finished');
            alert.slideDown()
            setTimeout(() => {
              alert.fadeOut()
            }, 3000);
          });
        });
        $('#btn12').click(function () {
          // const myDiv = $('#div1');
          // const div1 = myDiv.slideToggle(2000)
          // console.log(myDiv);
          // console.log(div1);
          // div1.fadeToggle(1000);

          // $('#div1').css('background-color', 'yellow');
          // $('#div1').css('font-size', '24px');
          // $('#div1').slideToggle(5000);
          // $('#div1').fadeToggle(1000);
          // $('#div1').hide(3000);

          $('#div1')
            .css('background-color', 'yellow')
            .css('font-size', '24px')
            .slideToggle(5000)
            .fadeToggle(1000)
            .hide(3000);

        });

        $('#btn13').click(function () {
          $('#div1')
            .fadeTo(3000, 0.2, function () {
              $(this).css('background-color', 'yellow');
            })
            .fadeTo(2000, 1, function () {
              $(this).css('font-size', '24px');
            });
        });
        /*******************/
        $('#btn3-1').click(function () {
          const element = $('#div1');
          /*
            .is(selector) => bool
          */
          console.log(element.is('div'));
          console.log(element.is('.test'));
          console.log(element.is('.important'));
          console.log(element.is(':hidden'));
          console.log(element.is(':visible'));

          if (element.is(':hidden')) {
            // element.show(2000);
            element.slideDown(2000);
          } else {
            // element.hide(300);
            element.fadeOut(300);
          }
        });
      });
    </script>
  </body>
</html>
