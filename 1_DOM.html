    <h2>Finding HTML Elements</h2>
    <p class="active">Often, with JavaScript, you want to manipulate HTML elements.</p>

    <p>To do so, you have to find the elements first. There are several ways to do this:</p>
    <input type="password" id="inp1" value="Sample Value" />
    <br>
    <img src="images/slide03.webp" alt="" id="img1" class="active" width="800"/>
    <script>
      /*
        screen => monitor
        window => browser
        console => debug
        document => html

        document.getElementById('id');  => 1 tag
        document.getElementsByTagName('tagName'); => list
        document.getElementsByClassName('class'); => list
        
        document.querySelector('css selector'); => 1 tag
        document.querySelectorAll('css selector'); => list
      */
      console.log('screen.width = ' + screen.width + ', screen.availWidth = ' + screen.availWidth)
      console.log('screen.height = ' + screen.height + ', screen.availHeight = ' + screen.availHeight)
      console.log('screen.orientation = ' + screen.orientation.angle)

      console.log(window);
      console.log('window.innerWidth = ' + window.innerWidth + ', window.innerHeigh = ' + window.innerHeight)
      console.log('window.outerWidth = ' + window.outerWidth + ', window.innerHeigh = ' + window.outerHeight)
      console.log(document);
      console.log(document.location);
      console.log(console);

      
      var paragraph = document.getElementById('paragraph');

      console.log(paragraph);
      console.log(document.getElementsByTagName('button'));
      console.log(document.getElementsByClassName('active'));

      console.log(document.querySelector('h1'));
      console.log(document.querySelector('#paragraph'));
      console.log(document.querySelector('#paragraph > b'));

      console.log(document.querySelectorAll('#paragraph > b'));
      console.log(document.querySelectorAll('p'));

      /*
        element.property
        element.method
        element.event
      */
      
      var getInnerHtml = function(){
        alert(paragraph.innerHTML)
      }
      var getInnerText = function () {
        alert(paragraph.innerText);
      };
      var setInnerHTML = function () {
        paragraph.innerHTML = 'Finding HTML elements by <b>id</b>';
      };
      var setInnerText = function () {
        paragraph.innerText = 'Finding HTML elements by <b>id</b>';
      };

      var setStyle = function () {
        paragraph.style.color = '#ff5200'
        paragraph.style.border = '3px ridge green';
        paragraph.style.borderRadius = '500px';
      };

      var addClass = function () {
        paragraph.classList.add('test')
      };
      var removeClass = function () {
        paragraph.classList.remove('test');
      };
      var toggleClass = function () {
        paragraph.classList.toggle('test');
      };

      var getAttr = function () {
        /* element.attribute; */
        /* element.getAttribute('attr'); */

        var message = '';
        message += 'title = ' + paragraph.title + '\n';
        message += 'id = ' + paragraph.id + '\n';
        message += 'style = ' + paragraph.getAttribute('style') + '\n';
        message += 'src of img = ' + document.getElementById('img1').src + '\n';
        message += 'type of input = ' + document.getElementById('inp1').type + '\n';
        message += 'value of input = ' + document.getElementById('inp1').value;

        alert(message)
      };
      var setAttr = function () {
        /* element.attribute = 'value' */
        /* element.setAttribute('attr', 'value'); */

        paragraph.title = '--------------------';

        document.getElementById('img1').src = 'images/54-1024x575.webp';
        // document.getElementById('inp1').type = 'text';
        document.getElementById('inp1').setAttribute('type', 'text');
        paragraph.setAttribute('style', 'background-color: yellowgreen')
      };
      var getAttrValue = function () {
        alert(document.getElementById('inp1').value);
      };
      var setAttrValue = function () {
        document.getElementById('inp1').value = 'adkjfadkfagdkf';
      };
