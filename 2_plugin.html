<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1,
      #div2 {
        width: 250px;
        height: 250px;
        background-color: lightgreen;
        margin: 20px;
        text-align: center;
        line-height: 250px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Plugin for #div1</button>
    <button id="btn2">Plugin for div</button>
    <hr>
    <div id="div1">Div 1</div>
    <div id="div2">Div 2</div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $.fn.myPlugin = function(){
        console.log('(this) In My Plugin', this)

        // this.each(function(index, element){
        //   console.log(index)
        //   console.log(element)
        //   console.log('(this) In each', this)
        // })

        // return this

        return this.each(function(index, element){
          console.log(index)
          console.log(element)
          console.log('(this) In each', this)
        })
      }

      $(function(){
        

        $('#btn1').click(function(){
          $('#div1').myPlugin().slideToggle()
        })
        $('#btn2').click(function(){
          $('div').myPlugin().fadeToggle()
        })
      })
    </script>
  </body>
</html>
