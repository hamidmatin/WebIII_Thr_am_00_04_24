<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1,
      #div2 {
        width: 250px;
        height: 250px;
        background-color: lightgreen;
        margin: 20px;
        text-align: center;
        line-height: 250px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Plugin for #div1</button>
    <button id="btn2">Plugin for div</button>
    <hr />
    <div id="div1">Div 1</div>
    <div id="div2">Div 2</div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $.fn.customSlide = function (duration = 400, direction = 'width') {
        return this.each(function () {
          switch (direction) {
            case 'width':
              $(this).animate(
                {
                  width: 'toggle',
                },
                duration
              );
              break;
            case 'height':
              $(this).animate(
                {
                  height: 'toggle',
                },
                duration
              );
          }
        });
      };

      $(function () {
        $('#btn1').click(function () {
          $('#div1').customSlide(1000, 'width')//.slideToggle(3000);
        });
        $('#btn2').click(function () {
          // $('div').customSlide(300, 'height')//.fadeToggle(2000);
          // $('div').customSlide()//.fadeToggle(2000);
          $('div').customSlide('height')//.fadeToggle(2000);
        });
      });
    </script>
  </body>
</html>
