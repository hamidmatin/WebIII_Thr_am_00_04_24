<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg-gray {
        background-color: #555555;
        color: white;
      }
    </style>
  </head> 
  <body>
    <p id="p1">Paragrag 1</p>
    <p id="p2">sdsd</p>
    <p id="p3"></p>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(function () {
        let htmlElement = '<b class="bg-gray">Create element with HTML</b>';
        console.log(htmlElement);

        let jsElement = document.createElement('b');
        jsElement.innerHTML = 'Create with Javscript';
        jsElement.classList.add('bg-gray');
        console.log(jsElement);

        // let jqElement = $('<b></b>');
        let jqElement = $('<b />')
          .html('Create with jQuery')
          .addClass('bg-gray');

        console.log(jqElement);

        // document.getElementById('p1').innerHTML = htmlElement;
        $('#p1').html(htmlElement);

        // document.getElementById('p2').append(jsElement);
        $('#p2').html(jsElement);

        $('#p3').html(jqElement);
      });
    </script>
  </body>
</html>
