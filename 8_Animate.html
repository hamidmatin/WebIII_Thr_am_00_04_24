<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 150px;
        height: 150px;
        background-color: red;
        position: relative;
        text-align: center;
        color: white;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Animate 1</button>
    <button id="btn2">Animate 2</button>
    <button id="btn3">Animate 3</button>
    <button id="btn4">Animate 4</button>
    <button id="btn5">Animate 5</button>
    <button id="btn6">Animate 6</button>
    <button id="btn7">Animate 7</button>
    <hr />
    <button id="btn8">Animate 8</button>
    <button id="btn9">stop()</button>
    <button id="btn10">stop(false, false)</button>
    <button id="btn11">stop(true, false)</button>
    <button id="btn12">stop(false, true)</button>
    <button id="btn13">stop(true, true)</button>
    <hr />
    <button id="btn14">Animate Color</button>
    <hr />
    <div id="div1">Animate</div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-color/dist/jquery.color.plus-names.min.js"></script>
    <script>
      $(function () {
        $('#btn1').click(function () {
          /*
            .animate(properties, duration, complete)
              properties => object
              duration:
                number
                string ('slow', 'normal' **default**, 'fast')
              complete: callback function
          */
          $('#div1').animate(
            {
              left: '500px',
              top: '250px',
              'font-size': '32px',
              'padding-left': '100px'
            },
            3000,
            function () {
              alert('finished');
            }
          );
        });

        //////////////
        $('#btn2').click(function () {
          $('#div1').animate({ left: '500px' }).animate({ top: '250px' });
        });

        ///////////////////////
        $('#btn3').click(function () {
          $('#div1')
            .animate({ left: '500px' }, 1500)
            .animate({ top: '250px' }, 'slow')
            .animate({ 'font-size': '32px' });
        });

        ///////////////////////
        $('#btn4').click(function () {
          // let oldLeft = parseFloat($('#div1').css('left'));
          // console.log(oldLeft);
          // $('#div1').animate({ left: oldLeft + 50 }, 600);

          $('#div1').animate({ left: '+=50' }, 600);
        });

        ///////////////////////
        $('#btn5').click(function () {
          $('#div1').animate({ left: '-=50px' }, 600);
        });

        ///////////////////////
        $('#btn6').click(function () {
          $('#div1').animate({ left: 'toggle' }, 600);
        });

        ///////////////////////
        $('#btn7').click(function () {
          $('#div1').animate({ width: 'toggle' }, 600);
        });

        ///////////////////////
        $('#btn8').click(function () {
          $('#div1')
            .animate({ left: '600px' }, 4000)
            .animate({ top: '400px' }, 4000)
            // .slideToggle(3000)
            // .fadeToggle(3000)
            .animate({ left: '0' }, 4000)
            .animate({ top: '0' }, 4000);
        });

        $('#btn9').click(function () {
          /* 
            $('#div1').stop(clearQueue?: boolean, jumpToEnd?: boolean)
            clearQueue = flase
            jumpToEnd = false
          */

          $('#div1').stop();
        });

        $('#btn10').click(function () {
          $('#div1').stop(false, false);
        });

        $('#btn11').click(function () {
          // $('#div1').stop(true, false);
          $('#div1').stop(true);
        });

        $('#btn12').click(function () {
          $('#div1').stop(false, true);
        });

        $('#btn13').click(function () {
          $('#div1').stop(true, true);
        });

        ///////////////////////
        $('#btn14').click(function () {
          $('#div1').animate({ 'background-color': 'blue' }, 600);
        });
      });
    </script>
  </body>
</html>
