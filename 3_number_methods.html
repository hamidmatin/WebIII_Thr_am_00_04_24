<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      p{
        white-space: pre;
      }
    </style>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <h2>Convert</h2>
    <h3>Number()</h3>
    <p id="p6"></p>
    <h3>parseFloat()</h3>
    <p id="p7"></p>
    <h3>parseInt('value')</h3>
    <p id="p8"></p>
    <h3>parseInt('value', base)</h3>
    <p id="p9"></p>
    <p id="p10"></p>

    <script>
        var x = 20;
        var y = 40;

        var z = x.toString()  + y.toString();
        document.getElementById('p1').innerHTML = 'z = ' + z;

        x = 9.656;
        document.getElementById('p2').innerHTML = 'x = ' + x;
        document.getElementById('p3').innerHTML = 'x.toExponential(0) = ' + x.toExponential(0) + '<br>' +
                                                  'x.toExponential(2) = ' + x.toExponential(2) + '<br>' +
                                                  'x.toExponential(4) = ' + x.toExponential(4) + '<br>' +
                                                  'x.toExponential(6) = ' + x.toExponential(6);

        document.getElementById('p4').innerHTML = 'x.toFixed(0) = ' + x.toFixed(0) + '<br>' +
                                                  'x.toFixed(2) = ' + x.toFixed(2) + '<br>' +
                                                  'x.toFixed(4) = ' + x.toFixed(4) + '<br>' +
                                                  'x.toFixed(6) = ' + x.toFixed(6);

        document.getElementById('p5').innerHTML = 'x.toPrecision(1) = ' + x.toPrecision(1) + '<br>' +
                                                  'x.toPrecision(2) = ' + x.toPrecision(2) + '<br>' +
                                                  'x.toPrecision(4) = ' + x.toPrecision(4) + '<br>' +
                                                  'x.toPrecision(6) = ' + x.toPrecision(6);
        document.getElementById('p6').innerHTML = 'Number(true) = ' + Number(true) + '<br>' +
                                                  'Number(false) = ' + Number(false) + '<br>' +
                                                  'Number("10") = ' + Number("10") + '<br>' +
                                                  'Number("   10") = ' + Number("   10") + '<br>' +
                                                  'Number("10    ") = ' + Number("10   ") + '<br>' +
                                                  'Number("  10  ") = ' + Number("  10  ") + '<br>' +
                                                  'Number("10.65") = ' + Number("10.65") + '<br>' +
                                                  'Number("10,65") = ' + Number("10,65") + ' (NaN => Not a Number)<br>' +
                                                  'Number("10.6.5") = ' + Number("10.6.5") + '<br>' +
                                                  'Number("10 65") = ' + Number("10 65") + '<br>' +
                                                  'Number("10px") = ' + Number("10px") + '<br>' +
                                                  'Number("px10") = ' + Number("px10") + '<br>' +
                                                  'Number("John") = ' + Number("John");
        document.getElementById('p7').innerHTML = 'parseFloat(true) = ' + parseFloat(true) + '<br>' +
                                                  'parseFloat(false) = ' + parseFloat(false) + '<br>' +
                                                  'parseFloat("10") = ' + parseFloat("10") + '<br>' +
                                                  'parseFloat("   10") = ' + parseFloat("   10") + '<br>' +
                                                  'parseFloat("10    ") = ' + parseFloat("10   ") + '<br>' +
                                                  'parseFloat("  10  ") = ' + parseFloat("  10  ") + '<br>' +
                                                  'parseFloat("10.65") = ' + parseFloat("10.65") + '<br>' +
                                                  'parseFloat("10,65") = ' + parseFloat("10,65") + '<br>' +
                                                  'parseFloat("10.6.5") = ' + parseFloat("10.6.5") + '<br>' +
                                                  'parseFloat("10 65") = ' + parseFloat("10 65") + '<br>' +
                                                  'parseFloat("10px") = ' + parseFloat("10px") + '<br>' +
                                                  'parseFloat("px10") = ' + parseFloat("px10") + '<br>' +
                                                  'parseFloat("John") = ' + parseFloat("John");
        document.getElementById('p8').innerHTML = 'parseInt(true) = ' + parseInt(true) + '<br>' +
                                                  'parseInt(false) = ' + parseInt(false) + '<br>' +
                                                  'parseInt("10") = ' + parseInt("10") + '<br>' +
                                                  'parseInt("   10") = ' + parseInt("   10") + '<br>' +
                                                  'parseInt("10    ") = ' + parseInt("10   ") + '<br>' +
                                                  'parseInt("  10  ") = ' + parseInt("  10  ") + '<br>' +
                                                  'parseInt("10.65") = ' + parseInt("10.65") + '<br>' +
                                                  'parseInt("10,65") = ' + parseInt("10,65") + '<br>' +
                                                  'parseInt("10.6.5") = ' + parseInt("10.6.5") + '<br>' +
                                                  'parseInt("10 65") = ' + parseInt("10 65") + '<br>' +
                                                  'parseInt("10px") = ' + parseInt("10px") + '<br>' +
                                                  'parseInt("px10") = ' + parseInt("px10") + '<br>' +
                                                  'parseInt("John") = ' + parseInt("John");
        document.getElementById('p9').innerHTML = 'parseInt("1101001", 10) = ' + parseInt("1101001", 10) + '<br>' +
                                                  'parseInt("1101001", 8) = ' + parseInt("1101001", 8) + '<br>' +
                                                  'parseInt("1101001", 2) = ' + parseInt("1101001", 2) + '<br>' +
                                                  'parseInt("1101001", 16) = ' + parseInt("1101001", 16) + '<br>' +
                                                  'parseInt("1a9fc", 16) = ' + parseInt("1a9fc", 16) + '<br>' +
                                                  'parseInt("1181001", 8) = ' + parseInt("1181001", 8) + '<br>' +
                                                  'parseInt("1121001", 2) = ' + parseInt("1121001", 2) + '<br>' +
                                                  'parseInt("11g1001", 16) = ' + parseInt("11g1001", 16);
    </script>
</body>
</html>
