<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Operators</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <h2>JavaScript Arithmetic</h2>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <h2>JavaScript Assignment</h2>
    <p id="p10"></p>
    <p id="p11"></p>
    <p id="p12"></p>
    <p id="p13"></p>
    <h2>JavaScript Comparison Operators</h2>
    <p id="p14"></p>
    <p id="p15"></p>
    <p id="p16"></p>
    <p id="p17"></p>
    <p id="p18"></p>
    <p id="p19"></p>
    <p id="p20"></p>
    <h2>JavaScript Logical Operators</h2>
    <p id="p21"></p>
    <p id="p22"></p>
    <p id="p23"></p>

    <script>
      /* 
          x = 5;
          operand operator operand
          unary   => 1 operand  => ++  --  !    typeof   +   -     
          binary  => 2 operand  => + - * / < > == && ||
          ternary => 3 operand  => ?  :    => operand ? operand : operand
      */
      var x = 5, y = 10, z;
      
      z = x + y;
      /*
          (1) => x + y = 15;
          (2) => z = (1);
      */
      document.getElementById('p1').innerHTML = 'z = x + y => z = ' + z;
      
      z = z + 10;
      /*
        (1) => z + 10 => 15 + 10 = 25;
        (2) => z = (1);
      */
      document.getElementById('p2').innerHTML = 'z = z + 10 => z = '+ z;

      /*
        (1)  **
        (2)  * / % left to right
        (3)  + - 
      */
      z = 5 + 3 * 2 - 4 / 2;
      /*
      (1) => 3 * 2 = 6;
      (2) => 4 / 2 = 2;
      (3) => 5 + (1) = 11;
      (4) => (3) - (2) = 11 - 2 = 9;
      */
      document.getElementById('p3').innerHTML = 'z = 5 + 3 * 2 - 4 / 2 => z = ' + z;
      z = 5 + 3 * 2 - 4 / 2 ** 3;
      document.getElementById('p4').innerHTML = 'z = 5 + 3 * 2 - 4 / 2 ** 3 => z = ' + z;
      z = (5 + 3) * ((2 - 4) / 2) ** 3;
      document.getElementById('p5').innerHTML = ' z = (5 + 3) * ((2 - 4) / 2) ** 3 => z = ' + z;

      x = 10;
      ++x; // -> x = x + 1;
      x++; // -> x = x + 1;
      document.getElementById('p6').innerHTML = x;

      z = 20;
      --z; // -> z = z - 1;
      z--; // -> z = z - 1;
      document.getElementById('p7').innerHTML = z;

      x = 10; y = 0; z = 0;
      y = x++; // (1) y = x; (2) x = x + 1;
      z = ++x; // (1) x = x + 1; (2) z = (1);
      document.getElementById('p8').innerHTML = 'x = ' + x + ', y = ' + y + ', z = ' + z;
      x = 2;
      z = 3;
      y = 3;
      document.getElementById('p9').innerHTML = x + z ** y++;

      /*
        result =? 83 --- 29
        y=? 4 -- 4
        x=? 2 -- 2
        z=? 3 -- 3
      */


      // JavaScript Assignment
      var myVariable = 10;
      myVariable = 20;
      document.getElementById('p10').innerHTML = 'myVariable = ' + myVariable;

      myVariable = myVariable + 10;
      document.getElementById('p11').innerHTML = 'myVariable = myVariable + 10 =>' + myVariable;
      myVariable += 10;
      document.getElementById('p12').innerHTML = 'myVariable += 10 =>' + myVariable;
      
      myVariable *= 2 + 6; // myVariable = myVariable * (2 + 6);
      document.getElementById('p13').innerHTML = 'myVariable *= 2 + 6 =>' + myVariable;

      // JavaScript Comparison Operators
      // value comparision value => boolean

      x = 10;
      y = '10';
      z = 20;

      document.getElementById('p14').innerHTML = 'x = ' + x + ", y = '" + y + "'" + ', z = ' + z;
      document.getElementById('p15').innerHTML = 'x == y => ' + (x == y);
      document.getElementById('p16').innerHTML = 'x === y => ' + (x === y);
      document.getElementById('p17').innerHTML = 'x != y => ' + (x != y);
      document.getElementById('p18').innerHTML = 'x !== y => ' + (x !== y);
      document.getElementById('p19').innerHTML = 'x > z => ' + (x > z);
      document.getElementById('p20').innerHTML = 'x < z => ' + (x < z);

      // JavaScript Logical Operators
      // boolean logical boolean => boolean
      var result;
      result = x + 3 > z -10 && x + 5 < z / 2;
      document.getElementById('p21').innerHTML = 'x + 3 > z -10 && x + 5 < z / 2 => ' + result;
      result = x + 3 > z - 10 || x + 5 < z / 2;
      document.getElementById('p22').innerHTML = 'x + 3 > z -10 || x + 5 < z / 2 => ' + result;
      result = !(x + 3 > z - 10 || x + 5 < z / 2);
      document.getElementById('p23').innerHTML = '!(x + 3 > z -10 || x + 5 < z / 2) => ' + result;
      console.log(result)
    </script>
  </body>
</html>
