<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      .ancestors,
      .ancestors * {
        display: block;
        border: 2px solid;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    (body)
    <div class="ancestors selected">
      (.ancestors)

      <ul class="selected">
        ul (grandparent)
        <li>
          li (direct parent)
          <span>span</span>
        </li>
      </ul>

      <div>
        div (grandparent)
        <p class="selected">
          p (direct parent)
          <span>span</span>
        </p>
      </div>
    </div>

    <button id="btn1">Children</button>
    <button id="btn2">Find</button>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(function () {
        var ancestors = $('.ancestors');

        $('#btn1').click(function () {
          /*
            .children(selector?)  ? => optional
                return children element
                
          */
          console.log(ancestors.children());

          /* .ancestors > *   */
          ancestors.children().css('box-shadow', '0 2px 4px 2px');

          /* .ancestors > div  */
          ancestors.children('div').css('color', 'red');

          /* .ancestors > ul   */
          ancestors.children('ul').css('color', 'blue');
        });
        $('#btn2').click(function () {
          /*
            .find(selector)  
                return decsendant element
                
          */
          console.log(ancestors.find('*'));

          /* .ancestors *   */
          ancestors.find('*').css('box-shadow', '0 2px 4px 2px');

          /* .ancestors p  */
          ancestors.find('p').css('color', 'red');

          /* .ancestors span  */
          ancestors.find('span, li').css('color', 'blue');
        });
      });
    </script>
  </body>
</html>
