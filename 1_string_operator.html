<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>

    <script>
      let a = 10,
        b = 20;
      document.getElementById('p1').innerHTML = a + b;

      let firstName = 'Arman',
        lastName = 'Khadem';

      let fullName = firstName + ' ' + lastName;

      document.getElementById('p2').innerHTML = fullName;

      let result = firstName + a;
      document.getElementById('p3').innerHTML = result;

      result = b + lastName;
      document.getElementById('p4').innerHTML = result;

      result = lastName + a + b;
      document.getElementById('p4').innerHTML = result;

      result = lastName + a * b;
      document.getElementById('p5').innerHTML = result;

      result = lastName - a * b;
      document.getElementById('p6').innerHTML = result;

      result = a + b + lastName;
      document.getElementById('p7').innerHTML = result;

      result = lastName + (a + b);
      document.getElementById('p8').innerHTML = result;
    </script>
  </body>
</html>
