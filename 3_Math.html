    <script>
        var parags = document.getElementsByTagName('p');
        var i = 0;
        parags[i++].innerHTML = 'Math.PI = ' + Math.PI;
        parags[i++].innerHTML = 'Math.sin(30) = ' + Math.sin(30);
        parags[i++].innerHTML = 'Math.pow(2, 3) = ' + Math.pow(2, 3);
        var x = 4.9000325;
        parags[i++].innerHTML = 'Math.ceil(' + x + ') = ' + Math.ceil(x);
        parags[i++].innerHTML = 'Math.floor(' + x + ') = ' + Math.floor(x);
        parags[i++].innerHTML = 'Math.round(' + x + ') = ' + Math.round(x);
        parags[i++].innerHTML = 'Math.trunc(' + x + ') = ' + Math.trunc(x);
        var random = Math.random();
        parags[i++].innerHTML = 'random = Math.random() = ' + random;
        parags[i++].innerHTML = 'random * 10 = ' + random * 10;
        parags[i++].innerHTML = 'Math.floor(random * 10) = ' + Math.floor(random * 10);
        parags[i++].innerHTML = 'Math.floor(random * 10) + 1 = ' + (Math.floor(random * 10) + 1);
        parags[i++].innerHTML = 'Math.ceil(random * 10) = ' + (Math.ceil(random * 10));
        parags[i++].innerHTML = 'Math.floor(random * 11) = ' + Math.floor(random * 11) ;
        parags[i++].innerHTML = '0.9999999 * 11 = ' + 0.9999999 * 11 ;
        parags[i++].innerHTML = 'Math.floor(0.9999999 * 11) = ' + Math.floor(0.9999999 * 11);
        parags[i++].innerHTML = '0.9999999 * 25 = ' + 0.9999999 * 25 ;
        parags[i++].innerHTML = 'Math.floor(0.9999999 * 25) = ' + Math.floor(0.9999999 * 25);
        parags[i++].innerHTML = '0.00000009 * 25 = ' + 0.0000009 * 25 ;
        parags[i++].innerHTML = 'Math.floor(0.00000009 * 25) = ' + Math.floor(0.00000009 * 25);
        parags[i++].innerHTML = 'Math.floor(random * 256) = ' + Math.floor(random * 256) ;
    </script>
</body>
