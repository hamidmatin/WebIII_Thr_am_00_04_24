<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        ul{
            background-color: yellow;
            width: 300px;
            min-height: 100px;
        }
    </style>
  </head>
  <body>
    <button id="btn1">Before</button>
    <button id="btn2">Prepend</button>
    <button id="btn3">Append</button>
    <button id="btn4">After</button>

    <hr />
    <button id="btn5">Empty</button>
    <button id="btn6">Remove</button>
    <hr />
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(function () {
        
        const ul = $('ul');
        
        $('#btn1').click(function () {
          let ele = '<p>Before</p>';
          ul.before(ele);
        });
        $('#btn2').click(function () {
          let ele = '<li>Prepend</li>';
          ul.prepend(ele);
        });
        $('#btn3').click(function () {
          let ele = '<li>Append</li>';
          ul.append(ele);
        });
        $('#btn4').click(function () {
          let ele = '<p>After</p>';
          ul.after(ele);
        });

        /******************/
        $('#btn5').click(function () {
          ul.empty();  //  $('ul').html('')
        });
        $('#btn6').click(function () {
          ul.remove();  
        });
      });
    </script>
  </body>
</html>
