<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #p1 {
        background-color: rgb(166, 248, 187);
        font-size: 20px;
      } 
    </style>
  </head>
  <body>
    <button id="btn1">Get Text</button>
    <button id="btn2">Get HTML</button>
    <button id="btn3">Get Value</button>

    <button id="btn4">Get CSS</button>
    <button id="btn5">Get Attribute</button>
    <button id="btn6">Get Data</button>
    <hr />

    <button id="btn7">Set Text</button>
    <button id="btn8">Set HTML</button>
    <button id="btn9">Set Value</button>

    <button id="btn10">Set CSS</button>
    <button id="btn11">Set Attribute</button>
    <button id="btn12">Set Data</button>
    <br />

    <p
      id="p1"
      style="color: green"
      title="Sample tag for jQuery DOM Manipulation"
    >
      This is some <b>bold</b> text in a paragraph.
    </p>
    <input type="password" value="Sample Value" id="inp1" data-type="text" />
    <br />
    <label>Show Password <input type="checkbox" id="inp2" /></label>
    <button id="show-pass">eye</button>
    <input type="date" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(function () {
        $(function () {
          /******   Get  ******/
          $('#btn1').click(function () {
            var text = $('#p1').text();
            alert(text);
          });

          $('#btn2').click(function () {
            var text = $('#p1').html();
            alert(text);
          });

          $('#btn3').click(function () {
            var text = $('#inp1').val();
            alert(text);
          });

          $('#btn4').click(function () {
            var text = 'font-size = ' + $('#p1').css('font-size');
            text += '\ncolor = ' + $('#p1').css('color');
            text += '\nheight = ' + $('#p1').css('height');
            alert(text);
          });
         
          $('#btn5').click(function () {
            var text = 'titile = ' + $('#p1').attr('title');
            text += '\nstyle = ' + $('#p1').attr('style');
            text += '\ntype = ' + $('#inp1').attr('type');
            text += '\ndata-type = ' + $('#inp1').attr('data-type');
            alert(text);
          });
          
          $('#btn6').click(function () {
            var text = $('#inp1').data('type');
            alert(text);
          });

          /*****   Set   ******/
          $('#btn7').click(function () {
            var text = '<b>Hello world!</b>';
            $('#p1').text(text);
          });

          $('#btn8').click(function () {
            var text = '<b>Hello world!</b>';
            $('#p1').html(text);
          });

          $('#btn9').click(function () {
            var text = '<b>Hello world!</b>';
            $('#inp1').val(text);
          });

          $('#btn10').click(function () {
            // $('#p1').css('font-size', '40px');
            // $('#p1').css('background-color', 'yellow');

            // $('#p1').css('font-size', '40px')
            //         .css('background-color', 'yellow');

            $('#p1').css({
              'font-size': '40px',
              'background-color': 'yellow',
              'border-bottom': '2px solid green',
            });
          });

          $('#btn11').click(function () {
            $('#inp1').attr('type', 'text');
          });
          $('#btn12').click(function () {
            $('#inp1').data('type', 'My Data');
          });

          /************** Sample *****************/
          $('#inp2').change(function () {
            console.log(this);
            console.log($(this));

            /*
              .is(selector) => bool
            */

            if ($(this).is(':checked')) {
              $('#inp1').attr('type', 'text');
            } else {
              $('#inp1').attr('type', 'password');
            }
          });
          $('#show-pass').mousedown(function (evt) {
            if (evt.button === 0) {
              $('#inp1').attr('type', 'text');
            }
          });
          $('#show-pass').mouseup(function (evt) {
            if (evt.button === 0) {
              $('#inp1').attr('type', 'password');
            }
          });
          $('#show-pass').mouseleave(function (evt) {
            if (evt.button === 0) {
              $('#inp1').attr('type', 'password');
            }
          });
        });
      });
    </script>
  </body>
</html>
