<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{box-sizing: border-box;}
    body{margin: 0;}
    div{
      height: 70vh;
      position: relative;
      overflow: hidden;
    }
    #div2{
      background-color: chartreuse;
    }
    .img{
      position: absolute;
      display: block;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      /* transition: .1s; */
    }
  </style>
</head>
<body>
  <div id="div1">
    <img src="images/Layer-673.jpg" alt="" class="img">
  </div>
  <div id="div2">
  </div>
  <div id="div3">
    <img src="images/Layer-674.jpg" alt="" class="img">

  </div>
  <div id="div4">
  </div>
  <div id="div5"></div>
  <div id="div6">
    <img src="images/Layer-675-copy-2.jpg" alt="" class="img">
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    $(function(){
      $(document).scroll(function(){
        let winTop = $(this).scrollTop()

        console.log(winTop)

        $('#div1 > img').css('top', winTop * .4)
        if(winTop > $('#div3').offset().top ){
          $('#div3 > img').css('top', (winTop - $('#div3').offset().top) * .4)
        }
      })
    })
  </script>
</body>
</html>
