
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p1-1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>

    <script>
      var txt = '';
      var numbers = [4, 9, 32, 2, 20, 16, 40, 25, 12, 29];
      
      /*************** forEach ****************/
      numbers.forEach(function (value, index, array) {
        console.log('value = ', value);
        console.log('index = ', index);
        console.log('array = ', array);
        txt += `value = ${value}, index = ${index}, array = ${array}<br>`;
      });
      document.getElementById('p1').innerHTML = txt;

      txt = '';
      numbers.forEach(function(value, index, array){
        array[index] = value * 2;
        txt += `value = ${value}, index = ${index}, array = ${array}<br>`;
      })
      document.getElementById('p1-1').innerHTML = txt + '<br>' + numbers;

      /*************** Map ****************/
      let numbersEle = numbers.map(function (value) {
        return `<b>${value}</b>`;
      });
      document.getElementById('p2').innerHTML = numbersEle;

      /******** Filter *********/
      let filterNums = numbers.filter(function (value) {
        // return value < 30;
        return value > 15 && value < 35;
      });

      document.getElementById('p3').innerHTML = filterNums;

      /************* Find *******************/
      numbers = [4, 9, 32, 2, 20, 16, 40, 25, 12, 29];
      let first = numbers.find(function (value, index, array) {
        return value > 18;
      });
      document.getElementById('p4').innerHTML = first;

      /************* Find Index *******************/
      let firstIndex = numbers.findIndex(function (value, index, array) {
        return value > 18;
      });
      document.getElementById('p5').innerHTML = firstIndex;
      /******* reduce *************/
      /*
        Note that the function takes 4 arguments:
            The total (the initial value => item[0] / previously returned value)
            The item[1] value
            The item index = 1
            The array itself
      */
      let sum = numbers.reduce(function (total, value, index, array) {
        return total + value;
      });

      let max = numbers.reduce(function(lastMax, value){
        // if(lastMax > value)
        //   return lastMax;
        // else
        //   return value; 

        return lastMax > value ? lastMax : value;
      })
      let min = numbers.reduce(function(lastMin, value){
        return lastMin < value ? lastMin : value;
      })
      document.getElementById('p6').innerHTML = `Sum = ${sum}, Max = ${max}, Min = ${min}`;

      
    </script>
  </body>
</html>
